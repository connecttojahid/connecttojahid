name: GitHub Actions

on:
  schedule:
    - cron: "0 */6 * * *"
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: mishmanners
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
      - run: git status
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
      - uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          comment_tag_name: VID
          channel_id: UCuxth2BimHUigZ344JhcFPw
          lang: en
          max_videos: 9
          card_width: 250
          commit_message: "Recent Videos"
          youtube_api_key: ${{ secrets.YOUTUBE_API_KEY }}
          show_duration: true
          author_name: GitHub Actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          base_url: https://ytcards.demolab.com/
          background_color: "#0d1117"
          title_color: "#ffffff"
          stats_color: "#dedede"
          theme_context_light: '{ "background_color": "#ffffff", "title_color": "#24292f", "stats_color": "#57606a" }'
          theme_context_dark: '{ "background_color": "#0d1117", "title_color": "#ffffff", "stats_color": "#dedede" }'
          readme_path: README.md
          output_only: false
          output_type: markdown
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
